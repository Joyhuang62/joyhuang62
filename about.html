        .product img {

}

        .product .add-to-cart {

            font-size: 15px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product .add-to-cart:hover {

        }
        
    </style>
</head>
